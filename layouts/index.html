<!DOCTYPE html> 
<html>
<head> 
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>
  <link href="{{ .Site.BaseURL }}/index.css" media="screen" rel="stylesheet" type="text/css" />
</head> 
<body>

  <ul>
  {{ range .Site.AllPages }}
    {{ if .File.Path }}
      <li>
        <a href="{{ .URL }}">{{ .Title }}</a>
      </li>
    {{ end }}
  {{ end }}
  </ul>
</body></html>
